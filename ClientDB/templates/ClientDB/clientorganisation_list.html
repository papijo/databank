{% extends "base.html" %}
{% block content %}


<div class="card shadow mb-4">
            <div class="card-header py-3">
              <h1 class="m-0 font-weight-bold text-center">Client List </h1>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered " id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                      <th class="h4 font-weight-bold">Name</th>
                      <th class="h4 font-weight-bold">CAC Number</th>
                      <th class="h4 font-weight-bold">Sector</th>
                      <th class="h4 font-weight-bold">Date Formed</th>
                    </tr>
                  </thead>
                  <tfoot>
                  
                    <tr>
                      <th class="h4 font-weight-bold">Name</th>
                      <th class="h4 font-weight-bold">CAC Number</th>
                      <th class="h4 font-weight-bold">Sector</th>
                      <th class="h4 font-weight-bold">Date Formed</th>
                    </tr>
                  </tfoot>
                  <tbody>
                  {% if client %}
                        {%for c in client%}
                    
                    <tr>
                      <td class="h4"><a href = "{{c.get_absolute_url}}"> {{c.name}} </a></td>
                      <td class="h4"><a href = "{{c.get_absolute_url}}"> {{c.CAC_Number}} </a></td>
                      <td class="h4"> {{c.sector}} </td>
                      <td class="h4"> {{c.date_formed}}</td>
                      
                    </tr>
                    {%endfor%}
                      {%endif%}
                    


                  </tbody>
                </table>
              </div>
            </div>
          </div>

          

          











{% endblock %}
