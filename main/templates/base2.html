<!DOCTYPE html>
<html lang="en">

<head>
  
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>{% block title %}TVSTD DataBank{% endblock %}</title>

  {% load static %}
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/css/all.css' %}">
  <link rel="stylesheet" href="{% static 'css/css/brands.css' %}">
  <link rel="stylesheet" href="{% static 'css/css/fontawesome.css' %}">
  <link rel="stylesheet" href="{% static 'css/animate.css' %}">
  <link rel="stylesheet" href="{% static 'css/css/solid.css' %}">

  {% comment %} <link rel="stylesheet" href="{% static 'css/datatables.min.css' %}"> {% endcomment %}
  <link rel="stylesheet" href="{% static 'css/sb-admin-2.css' %}">
  
  <link rel="stylesheet" href="{% static 'css/dataTables.bootstrap4.min.css' %}">
  <!-- CSS only -->
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <link rel="stylesheet" href="{% static 'css/datepicker.min.css' %}">

</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
   
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
{% block content %}{% endblock content %}
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>TVSTD Databank &copy; 2021</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

 

  <!-- Bootstrap core JavaScript-->
        <script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
        
        <script src="{% static 'js/jquery.easing.js' %}" type = "text/javascript"></script>
        
        <script src="{% static 'js/sb-admin-2.js' %}" type = "text/javascript"></script>
        
        <script src="{% static 'js/jquery.dataTables.min.js' %}" type = "text/javascript"></script>
        
        <script src="{% static 'js/dataTables.bootstrap4.min.js' %}" type = "text/javascript"></script>
        <script src="{% static 'js/datepicker.js' %}" type = "text/javascript"></script>
        <script src="{% static 'js/main.js' %}" type = "text/javascript"></script>
        


</body>

</html>
